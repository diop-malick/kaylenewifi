<div class="row">
    <div class="col-md-3">
        <!-- <span class="hipster img-fluid rounded"></span> -->
    </div>
    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Bienvenu sur Kaylene WIFI</h1>
        <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-secondary" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" translateValues="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="alert alert-secondary card" *ngSwitchCase="false">
                <button class="btn btn-primary  btn-lg" (click)="login()">
                    <fa-icon [icon]="'sign-in-alt'"></fa-icon>
                    <span jhiTranslate="global.messages.info.authenticated.link">
                        sign in
                    </span>
                </button>
            </div>

            <!-- <div class="alert alert-secondary" *ngSwitchCase="false">
                <a class="btn btn-primary" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
                <span jhiTranslate="global.messages.info.authenticated.suffix">
            </div> -->
            <!-- <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div> -->
        </div>
    </div>
</div>
