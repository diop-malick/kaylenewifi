<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="record">
            <h2><span jhiTranslate="kaylenewifiApp.record.detail.title">Record</span> {{record.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kaylenewifiApp.record.phone">Phone</span></dt>
                <dd>
                    <span>{{record.phone}}</span>
                </dd>
                <dt><span jhiTranslate="kaylenewifiApp.record.code">Code</span></dt>
                <dd>
                    <span>{{record.code}}</span>
                </dd>
                <dt><span jhiTranslate="kaylenewifiApp.record.firstName">First Name</span></dt>
                <dd>
                    <span>{{record.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="kaylenewifiApp.record.lastName">last Name</span></dt>
                <dd>
                    <span>{{record.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="kaylenewifiApp.record.address">Address</span></dt>
                <dd>
                    <span>{{record.address}}</span>
                </dd>
                <dt><span jhiTranslate="kaylenewifiApp.record.email">Email</span></dt>
                <dd>
                    <span>{{record.email}}</span>
                </dd>
                <dt><span jhiTranslate="kaylenewifiApp.record.event">Event</span></dt>
                <dd>
                    <div *ngIf="record.event">
                        <a [routerLink]="['/event', record.event?.id, 'view']">{{record.event?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/record', record.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
